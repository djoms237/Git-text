<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LucaDCZ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .page {
      border: 4px solid rgb(197, 122, 211);
      margin: 40px;
      padding: 40px;
    }

    /* En-tÃªte */
    header {
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .titre {
      font-weight: bold;
      font-size: 20px;
    }

    .menu ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .menu ul li a {
      text-decoration: none;
      font-weight: bold;
      color: black;
    }

    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    /* Contenu principal */
    .contenu-principal {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      text-align: left;
      gap: 20px;
      padding: 40px 20px;
    }

    .gauche, .droite {
      flex: 1 1 300px;
      margin: 10px;
      text-align: center;
    }

    .gauche p {
      font-size: 18px;
    }

    .gauche h1 {
      font-size: 50px;
      margin: 10px 0;
    }

    .bleu {
      color: rgb(185, 3, 221);
    }

    .noir {
      color: black;
    }

    .description {
      color: #555;
      font-size: 16px;
      
    }

    .boutons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .boutons button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .boutons button:first-child {
      background-color: black;
      color: white;
    }

    .boutons button:last-child {
      background-color: #f2f2f2;
      color: black;
    }

    .droite .cadre-photo {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      border: 4px solid rgb(193, 174, 193);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }

    .droite .cadre-photo img {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      object-fit: cover;
    }

    @media screen and (max-width: 768px) {
      .contenu-principal {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .droite {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Header -->
    <header>
      <div class="titre">LucaDCZ.</div>
      <nav class="menu">
        <ul>
          <li><a href="#" style="color: blue">Home</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <div class="logo">
        <img src="1.jpg" alt="Logo">
      </div>
    </header>

    <!-- Main Content -->
    <div class="contenu-principal">
      <div class="gauche">
        <p><i>Hey, I'm Luca ðŸ‘‹</i></p>
        <h1>
          <span class="bleu">Front</span><span class="noir">end</span><br>Developer
        </h1>
        <div class="description">
          I'm a frontend developer based in Italy. I help you<br>
          build beautiful websites your users will love.
        </div>
        <div class="boutons">
          <button>Get In Touch</button>
          <button>Browse Projects</button>
        </div>
      </div>

      <div class="droite">
        <div class="cadre-photo">
          <img src="2.jpg" alt="Luca's Photo">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
